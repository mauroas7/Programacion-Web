<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const estudiantes = [
    { nombre: "Ana", nota: 8 },
    { nombre: "Luis", nota: 5 },
    { nombre: "Carla", nota: 9 },
    { nombre: "Juan", nota: 6 },
    { nombre: "Pedro", nota: 4 }
];

// 1. Nombres de los que aprobaron (nota â‰¥ 6)
const aprobados = estudiantes
  .filter(est => est.nota >= 6)
  .map(est => est.nombre);

console.log("Aprobados:", aprobados);

// 2. Ordenar arreglo original por nota (mayor a menor)
const notasOrdenados = [...estudiantes].sort((a, b) => b.nota - a.nota);

console.log("Ordenados:", notasOrdenados);

// 3. Calcular promedio de notas
const total = estudiantes.reduce((suma, est) => suma + est.nota, 0);
const promedio = total / estudiantes.length;

console.log("Promedio:", promedio);
    </script>
</body>
</html>
