        const agrupados = empleados.reduce((m, {departamento}) => m.set(departamento, (m.get(departamento) || 0) +1), 
        new Map());
 
        console.log(agrupados);


        const arreglo = ["uno", "dos", "tres", "cuatro", "uno"]
        
        const repetidos = arreglo.reduce((m, numero) => {m[numero] = (m[numero] || 0) + 1 ; 
        return m;
        }, {});
        
        console.log(repetidos);
