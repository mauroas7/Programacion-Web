<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Usuario:</label>
    <input type="text" id="usuario"><br><br>

    <label>Contraseña:</label>
    <input type="password" id="password"><br><br>

    <button type="submit">Ingresar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const form = document.getElementById("loginForm");
    const usuarioValido = "admin";
    const passwordValido = "123";
    let intentos = 0;

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Evita que se recargue la página
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (intentos >= 3) {
        mensaje.textContent = "Login bloqueado tras 3 intentos fallidos.";
        mensaje.className = "bloqueado";
        return;
      }

      if (!usuario || !password) {
        mensaje.textContent = "Complete todos los campos.";
        mensaje.className = "error";
      } else if (usuario === usuarioValido && password === passwordValido) {
        mensaje.textContent = "Bienvenido " + usuario + "!";
        mensaje.className = "";
      } else {
        intentos++;
        mensaje.textContent = "Usuario o contraseña incorrectos. Intento " + intentos + " de 3.";
        mensaje.className = "error";
        if (intentos >= 3) {
          mensaje.textContent = "Login bloqueado tras 3 intentos fallidos.";
          mensaje.className = "bloqueado";
        }
      }
    });
  </script>
</body>
</html>
