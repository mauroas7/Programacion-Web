<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica A4_4</title>
  <script>
    let nums = [1,3,3,6,4,4,4,5,6,7,1];

    // Contar ocurrencias
    let masrep = nums.reduce((acc,n) => {
      acc[n] = (acc[n] || 0) + 1; 
      return acc;
    }, {});

    // Buscar el número más repetido
    let resul = Object.keys(masrep).reduce((a,b) =>
      masrep[a] > masrep[b] ? a : b
    );
    resul = parseInt(resul);

    console.log(masrep);
    console.log(`El número más repetido es ${resul} y aparece ${masrep[resul]} veces`);
  </script>
</head>
<body>
  <h1>Práctica A4_4 - Ver consola</h1>
</body>
</html>
