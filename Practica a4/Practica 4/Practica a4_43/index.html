<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


function diagonales (matriz) { 
    const n = matriz.length; 
    let dp = [];
    let ds = [];
    let sumatoria = 0;

    for (let i=0; i<n; i++){
        dp.push(matriz[i][i] ); 
        ds.push(matriz[i][n-i-1] );
    }

    sumatoria = [...dp, ...ds].reduce( (ac, val) => ac + val, 0);
    return {dp, ds, sumatoria}
}

let matriz = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
]

let res = diagonales (matriz);

console.log(res.dp);
console.log(res.ds);
console.log(res.sumatoria);

    </script>
</body>
</html>
