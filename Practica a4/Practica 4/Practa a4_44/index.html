<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pr치ctica A4_44 - Matrices</title>
  <script>
    let matriz3D = [
      [[9, 1], [3, 5]],
      [[4, 8], [2, 7]],
      [[6, 0], [11, -1]]
    ];

    // Opci칩n 1: flat()
    let plano = matriz3D.flat(2).sort((a, b) => a - b);
    console.log("Matriz plana con flat():", plano);

    // Opci칩n 2: bucles
    function aplanarMatriz3D(matriz) {
      let resultado = [];
      for (let i = 0; i < matriz.length; i++) {
        for (let j = 0; j < matriz[i].length; j++) {
          for (let k = 0; k < matriz[i][j].length; k++) {
            resultado.push(matriz[i][j][k]);
          }
        }
      }
      return resultado;
    }

    let plano2 = aplanarMatriz3D(matriz3D).sort((a, b) => a - b);
    console.log("Matriz plana con bucles:", plano2);
  </script>
</head>

</body>
