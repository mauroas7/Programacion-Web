<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const matriz = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
];

// 1. Suma de cada fila
const sumaFilas = matriz.map(fila => fila.reduce((a, b) => a + b, 0));

// 2. Suma de cada columna
const sumaColumnas = matriz[0].map((_, col) =>
  matriz.reduce((suma, fila) => suma + fila[col], 0)
);

console.log("Suma de filas:", sumaFilas);
console.log("Suma de columnas:", sumaColumnas);

    </script>
</body>
</html>
