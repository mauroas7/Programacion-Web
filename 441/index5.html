<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
  <div id="contenedor"></div>
</body>
    <script>
const contenedor = document.getElementById("contenedor");

// Creamos un observador que detecta cambios en el DOM
const observer = new MutationObserver(mutaciones => {
  mutaciones.forEach(m => {
    console.log("Cambio detectado:", m);
  });
});

// Configuramos qué queremos observar
observer.observe(contenedor, { childList: true, attributes: true }); //childList y attributes: que cambios quiero escuchar

// Disparar cambios
setTimeout(() => {
  const nuevo = document.createElement("p");
  nuevo.textContent = "Elemento agregado dinámicamente";
  contenedor.appendChild(nuevo);
}, 2000);

</script>
</html>
